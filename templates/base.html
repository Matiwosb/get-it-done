<!DOCTYPE html>
<html>
    <head>
    <title>{{title}}</title>
    <style>
        .error{
            color: red;
        }
    </style>
    </head>
<body>

    <div>
        <a href='/logout'>log out</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category, messages in messages %}
            <li class="{{category}}">{{messages}}</li>
            {% endwith %}
        </ul>

    

    {% block content %}
    {% endblock %}
        
</body>

</html>
